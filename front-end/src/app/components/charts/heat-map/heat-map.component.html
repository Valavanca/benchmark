<div class="wrapper">
  <div class="table-container">
    <div class="column" *ngFor="let x of param_x" attr.data-x="{{x}}">
      <div class="cell" *ngFor="let y of param_y" attr.id="{{x}}-{{y}}" attr.data-descr="{{x}}-{{y}}" attr.data-y="{{y}}" matTooltip="{{x}}-{{y}}">
        <!-- <span>{{x}}-{{y}}</span>  -->
      </div>
    </div>
  </div>
</div>
