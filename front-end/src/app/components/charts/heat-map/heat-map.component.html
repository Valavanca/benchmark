<mat-card>
  <h3>Experiment:</h3>
  <div class="button-row">
    <button mat-button (click)="startMain()" [disabled]="isRuning" color="primary">Start</button>
    <button mat-button (click)="stopMain()" [disabled]="!isRuning" color="warn">Stop</button>
    <mat-progress-bar mode="indeterminate" *ngIf=isRuning></mat-progress-bar>
  </div>

  <div class="select-box" *ngIf=y&&x [hidden]='result'>
    <!-- select color -->
    <mat-form-field>
      <mat-select [(value)]="theme.color" (selectionChange)="render()" placeholder="Color">
        <mat-option *ngFor="let col of colors" [value]="col">
          {{col}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <!-- select type -->
    <mat-form-field>
      <mat-select [(value)]="theme.type" (selectionChange)="render()" placeholder="Type">
        <mat-option *ngFor="let t of type" [value]="t">
          {{t}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <!-- select smooth -->
    <mat-form-field>
      <mat-select [(value)]="theme.smooth" (selectionChange)="render()" placeholder="Smooth">
        <mat-option *ngFor="let s of smooth" [value]="s">
          {{s}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-card *ngIf=solution class="chart-solution">
      <mat-icon matListIcon>star</mat-icon>
      <span>Solution: </span> <h3>{{solution.configuration}}</h3>
      <span>Result deviation: </span> <h3>{{(solution.result/default_task.result-1)*100 | number:'2.0-0'}}%</h3>
    </mat-card>
  </div>
  <!-- ================  Heat map  ================ -->
  <div #map></div>
  <!-- ============================================ -->
</mat-card>
